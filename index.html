<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>My weather application</title>
</head>


<body>
    <div class="weather-app">
        <header>
            <form id="search-form">
                <input type="search" placeholder="Enter a city.." required class="search-input"
                    id="search-form-input" />
                <input type="submit" value="Search" class="search-button" />
            </form>
        </header>
        <main>
            <div class="current-weather">
                <div>
                    <h1 class="current-city" id="city"></h1>
                    <p class="current-details">
                        <span id="time"></span>, <span id="description"> </span><br />
                        Humidity: <strong id="humidity"></strong>, Wind: <strong id="wind-speed"></strong>
                    </p>
                </div>
                <div class="current-temperature">
                    <div id="icon"></div> <span class="current-temperature-value"
                        id="temperature"></span><span class="current-temperature-unit">Â°C</span>
                </div>
            </div>
        </main>
        <footer>
            <p>
                This project was coded by

                <a href="https://github.com/gloriacullelldeveloper/Challenge-SheCodes-Plus" target="_blank"> on
                    GitHub</a> and
                <a href="https://main--challenge-shecodesplus.netlify.app/" target="_blank">hosted on Netlify</a>
            </p>
        </footer>
    </div>
</body>
<script src="src/index.js"></script>


</html>
